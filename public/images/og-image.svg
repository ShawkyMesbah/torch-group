
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Red accent line -->
  <rect x="0" y="300" width="1200" height="4" fill="#dc2626"/>
  
  <!-- Logo area (placeholder) -->
  <circle cx="300" cy="200" r="60" fill="#dc2626" opacity="0.8"/>
  <text x="300" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">TG</text>
  
  <!-- Main title -->
