name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      UPLOADTHING_SECRET: ${{ secrets.UPLOADTHING_SECRET }}
      UPLOADTHING_APP_ID: ${{ secrets.UPLOADTHING_APP_ID }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Run database migrations
      if: github.event.inputs.environment == 'production'
      run: npx prisma migrate deploy

    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'staging' }} --token=${{ secrets.VERCEL_TOKEN }}

    - name: Build Project Artifacts
      run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

    - name: Run Tests
      run: npm run test:ci

    - name: Deploy Project Artifacts to Vercel
      id: deploy
      run: |
        echo "üöÄ Starting deployment..."
        if [ "${{ github.event.inputs.environment }}" == "production" ]; then
          echo "Deploying to PRODUCTION"
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
        else
          echo "Deploying to STAGING"
        URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
        fi
        
        # Validate URL format
        if [[ ! "$URL" =~ ^https?:// ]]; then
          echo "‚ùå Invalid deployment URL: $URL"
          exit 1
        fi
        
        echo "DEPLOY_URL=$URL" >> $GITHUB_ENV
        echo "deploy-url=$URL" >> $GITHUB_OUTPUT
        echo "‚úÖ Successfully deployed to: $URL"

    - name: Run Health Check
      run: |
        DEPLOY_URL="${{ steps.deploy.outputs.deploy-url }}"
        if [ -z "$DEPLOY_URL" ]; then
          echo "Deploy URL is empty, skipping health check"
          exit 1
        fi
        
        echo "Running health check on: $DEPLOY_URL"
        # Wait for deployment to be ready
        sleep 30
        MAX_RETRIES=5
        COUNT=0
        while [ $COUNT -lt $MAX_RETRIES ]; do
          echo "Health check attempt $((COUNT+1)) of $MAX_RETRIES"
          if curl --fail --retry 3 --retry-delay 5 --max-time 30 "$DEPLOY_URL/api/health"; then
            echo "‚úÖ Health check passed!"
            exit 0
          fi
          let COUNT=COUNT+1
          echo "Health check failed, retrying in 10 seconds..."
          sleep 10
        done
        echo "‚ùå Health check failed after $MAX_RETRIES attempts"
        exit 1

    - name: Run Performance Tests
      run: npm run test:performance

    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-reports
        path: |
          coverage/
          playwright-report/
          test-results/ 